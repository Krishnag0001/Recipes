<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>&nbsp;
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input
             type="text"
             id="imagePath"
             class="form-control"
             formControlName="imagePath"
             #imagePath />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="image-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="discription">Discription</label>
            <textarea
              name="discription"
              id="discription"
              rows="4"
              class="form-control"
              formControlName="discription">
              </textarea>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients"  >
          <div class="row"
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName]="i"
          style="margin: 8px;">
            <div class="col-xl-8">
              <input
                  type="text"
                  class="form-control"
                  formControlName="name" />
            </div>
            <div class="col-xl-2">
              <input
              type="number"
              class="form-control"
              formControlName="amount" />
            </div>
            <div class="col-xl-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
